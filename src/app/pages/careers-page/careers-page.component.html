<app-header/>
<div class="careers-page-main">
  <div class="form-container">
    <div class="title">
      <h1>Become a part of our Sarva Suvidhaen family</h1>
      <span></span>
    </div>
    <div class="form-body">
      <form>
        <div class="name-contact">
          <div class="name">
            <label for="name">Name</label>
            <input type="name" id="name">
          </div>
          <div class="contact">
            <label for="contact">Contact</label>
            <input type="number" id="contact">
          </div>
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
        <div class="role-job">
          <div class="role">
            <label for="role">Role</label>
            <select id="role">
              <option value="">Select Job Role</option>
            </select>
          </div>
          <div class="job">
            <label for="job">Job Type</label>
            <select id="job">
              <option value="">Select Job Type</option>
            </select>
          </div>
        </div>
        <div class="resume">
          <label for="resume" style="text-shadow: 0px 0px 5px #fff;">Resume Link</label>
          <input type="text" id="resume">
        </div>
        <div class="description">
          <label for="description" style="text-shadow: 0px 0px 5px #fff;">Description</label>
          <textarea cols="30" rows="5" id="description"></textarea>
        </div>
        <div class="btn">
          <button>Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer/>
